<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="outline">
      <form action="" id="head">
        <div class="box">
          <input type="text" id="search" placeholder="search here" />
          <button id="submt">submit</button>
          <div id="weather">
            <h2 id="clouds"></h2>
            <div class="tapman">
              <h1 id="temp">00<sup>°C</sup></h1>
            </div>
            <div class="jalva">
              <div class="hawa">
                <span class="material-symbols-outlined"> air </span>
                <h3 id="wind">00 km/ph</h3>
              </div>
              <div class="jhilas">
                <span class="material-symbols-outlined">
                  humidity_percentage
                  </span>
                <h3 id="humidity">0%</h3>
              </div>
            </div>
            <div class="photo">
              <img src=" " alt="weather-image" id="imag" />
            </div>
          </div>
          <div class="min-max">       
            <h5 id="maxTemp">Max-Temp : 00 °C</h5>
            <h5 id="minTemp">MinTemp : 00 °C</h5>
          </div>
        </div>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
